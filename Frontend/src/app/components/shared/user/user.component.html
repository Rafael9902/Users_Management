<div class="card-body">

                <label for="name">Nombre</label>
                <input type="text" name="name" class="form-control" value="user.nombre" #name #nombre="ngModel"
                    [(ngModel)]="user.nombre">
            </div>

            <div class="form-group">
                <label for="name">Rol</label>
                <select class="form-control">
                    <option></option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="radio" name="name" #name #nombre="ngModel" [(ngModel)]="user.nombre" value="">
            </div>

        </form>

    </div>
</div>
